title: CLUES Data Documentation
description: Data dictionaries and processing workflows for the Comprehensive Laboratory for Untargeted Exposome Science
remote_theme: just-the-docs/just-the-docs
url: ""
baseurl: "/clues-data-docs"  # Change to your repo name

# Navigation structure
nav_order: true

# Footer
footer_content: "&copy; 2026 CLUES Lab &middot; Emory University &middot; Gangarosa Dept. of Environmental Health"

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3

# Color scheme
color_scheme: light

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/CLUES-Emory/CLUES-Workflow-DataDictionary"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callout styles
callouts:
  note:
    title: Note
    color: green
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: red

# Exclude from build
exclude:
  - README.md
  - LICENSE
  - .gitignore
